<div class="row">
  <div class="column">
    {% if module.heading %}
    <h5>{{module.heading}}</h5>
    {% endif %}
    {% if module.text %}
    {{module.text}}
    {% endif %}
  </div>
  {% if module.image %}
  <div class="column">
    <img class="column-image" src={{module.image.src}} alt={{module.image.alt}}>
  </div>
  {% endif %}
</div>
