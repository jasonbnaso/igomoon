<div class="two-column">
  <h3>{{module.title}}</h3>
<div class="two-column__row">
  <div class="two-column__column">
    {% if module.left_text %}
    {{module.left_text}}
    {% endif %}
  </div>
  <div class="two-column__column">
    {% if module.right_text %}
    {{module.right_text}}
    {% endif %}
  </div>
</div>
