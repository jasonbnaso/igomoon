<div class='two-column-wrapper' style="background-color:'{{ module.background_color.color }}'">
  <div class="row">
    <div class="column">
      {% if module.left_text %}
      {{module.left_text}}
      {% endif %}
    </div>
    <div class="column">
      {% if module.right_text %}
      {{module.right_text}}
      {% endif %}
    </div>
  </div>
</div>
