<div class="services">
  <h2 class="services__title">{{module.title}}</h2>
  <div class="services__row">
    {% for service in module.services %}
    <div class="service__column">
      <i class="fa fa-{{service.icon}}"></i>
      <h3 class="service__heading">{{service.heading}}</h3>
      {{service.text}}
    </div>
    {% endfor %}
  </div>
</div>
